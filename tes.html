<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="cont-iden container">
      <div class="banner-iden container text-center" style="font-size: 4vmin">
        <p class="mb-0 fw-bold">IDENTITAS DONOR</p>
      </div>
        <div class="small fw-semibold mt-2">ID DONOR</div>
        <input id="idDonor" type="text" class="form-control" placeholder="" />

        <div class="row mt-2">
          <div class="col-md-8 col-sm-6">
            <div class="small fw-semibold mt-2">NAMA</div>
          </div>
          <div class="col-md-4 col-sm-6">
            <input
              id="namaUser"
              type="text"
              class="form-control text-end"
              placeholder=""
              disabled
            />
          </div>
        </div>
        <hr />

        <div class="row mt-2">
          <div class="col-md-8 col-sm-6">
            <div class="small fw-semibold mt-2">GOLONGAN DARAH</div>
          </div>
          <div class="col-md-4 col-sm-6">
            <input
              id="golDarah"
              type="text"
              class="form-control text-end"
              placeholder=""
              disabled
            />
          </div>
        </div>
        <hr />

        <div class="row mt-2">
          <div class="col-md-8 col-sm-6">
            <div class="small fw-semibold mt-2">Tgl. Kembali Donor Reguler</div>
          </div>
          <div class="col-md-4 col-sm-6">
            <input
              id="kembaliDonor"
              type="text"
              class="form-control text-end"
              placeholder=""
              disabled
            />
          </div>
        </div>
        <hr />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
